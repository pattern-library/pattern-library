name: Blockquote
description: An extended quotation
twig: ./blockquote.twig
category: atoms
subcategory: text
data:
  blockquote:
    content: The HTML <blockquote> Element (or HTML Block Quotation Element) indicates that the enclosed text is an extended quotation. Usually, this is rendered visually by indentation. A URL for the source of the quotation may be given using the cite attribute, while a text representation of the source can be given using the <cite> element.
    class: base__blockquote
    cite: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote
