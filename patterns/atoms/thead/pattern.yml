name:  Table header
description: The <thead> tag is used to group header content in an HTML table
twig: ./thead.twig
sass: ./thead.scss
category: base
subcategory: tables
data:
  head:
    class: base--thead
    tr: 
      class: base--tr
    th:
      content:
        - {class: base--th, text: table header data}
        - {class: base--th, text: table header data 2}
        - {class: base--th, text: table header data 3}
