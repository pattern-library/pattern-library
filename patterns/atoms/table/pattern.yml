name: Table
description: 
twig: ./table.twig
sass: ./table.scss
category: base
subcategory: tables
data:
  table:
    class: base--table
    head:
      class: base--thead
      tr: 
        class: base--tr
      th:
        content:
          - {class: base--th, text: table header data}
          - {class: base--th, text: table header data 2}
          - {class: base--th, text: table header data 3}
    body:
      class: base--tbody
      tr: 
        class: base--tr
      td:
        content:
          - {class: base--td, text: table data 1}
          - {class: base--td, text: table data 2}
          - {class: base--td, text: table data 3}
