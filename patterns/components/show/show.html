<article class="{{show.class}}">
	<figure class="{{show.figure.class}}">
	  <img src="{{show.figure.img.src}}" alt="{{show.figure.img.alt}}" class="{{show.figure.img.class}}">
	  <figcaption>{{show.figure.caption.text}}</figcaption>
	</figure>
	<h1 class="{{show.title.class}}">{{show.title.text}}</h1>
	<section class="{{show.body.class}}">
		{{show.body.text}}
	</section>
</article>
