<article class="show">
	<figure class="{{figure.class}}">
	  <img src="{{show.img.src}}" alt="{{img.alt}}" class="{{img.class}}">
	  <figcaption>{{figure.caption.text}}</figcaption>
	</figure>
	<h1 class="{{show.title.class}}">{{show.title.text}}</h1>
	<section class="{{show.body.class}}">
		{{show.body.text}}
	</section>
</article>
